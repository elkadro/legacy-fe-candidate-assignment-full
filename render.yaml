services:
  - type: web
    name: dynamic-signer-backend
    env: node
    plan: free
    rootDir: dynamic/server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: FRONTEND_URL
        sync: false
        # IMPORTANT: Set this in Render dashboard to your Vercel frontend URL
        # Example: https://legacy-fe-candidate-assignment-clie.vercel.app
